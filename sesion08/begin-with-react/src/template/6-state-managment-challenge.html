<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <title>Event listener</title>

</head>

<body>
    <a onclick="window.history.back()">Go Back</a>
    <div id="root"></div>

    <script type="text/babel">
        class ClassEventListener extends React.Component {
            state={
                count:0
            }
            handleClick1(count) {
                this.setState({
                    count: count+1
                })
                console.log(`contador: ${count+1}`)
            }
            handleClick2(count) {
            this.setState({
                    count: this.state.count-1
                })
                console.log(`contador: ${count}`)    
            }
            handleClick3(count) {
                this.setState({
                    count: count+2
                })
                console.log(`contador: ${count}`)
            }
            handleClick4(count) {
                this.setState({
                    count: this.state.count
                })
                console.log(`contador: ${count}`)
            }
            render() {
                return (
                    <div>
                        <h3>Event Listener Challenge (Handler)</h3>
                        <div>
                            <button onClick={(e)=>this.handleClick1(e)}>[incrementar]</button>
                            <button onClick={(e)=>this.handleClick2(e)}>[decrementar]</button>
                            <button onClick={(e)=>this.handleClick3}>[incrementar*2]</button>
                            <button onClick={(e)=>this.handleClick3}>[derementar*2]</button>
                            
                            </div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <ClassEventListener />,
            document.querySelector('#root')
        )
    </script>
</body>
